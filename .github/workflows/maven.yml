name: Maven Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Check out repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: ğŸ§© Build with Maven
        run: mvn -B clean install --file pom.xml

      - name: ğŸ§ª Run tests
        run: mvn test

      - name: ğŸ“¦ Package application
        run: mvn package

      - name: ğŸ’¾ Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: retro-scooter-central
          path: target/*.jar
